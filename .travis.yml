env:
  global:
  - secure: 
install:
- easy_install -U setuptools
- pip install -U pip wheel
- pip install sphinx
- pip install sphinx-rtd-theme
- pip install ghp-import
language: python
python: 3.5
script:
- echo "Running script"
- cd docs
- make html
- git config user.name "Travis-CI"
- git config user.email "noreply@travis-ci.org"
- ghp-import -n -m "Generate Sphinx Documentation"  _build/html
- git push -f -q https://$GITHUB_API_KEY@github.com/kdheepak/zip gh-pages
notifications:
  email: false
branches:
  only:
  - master
before_install:
- sudo apt-get -y install jq
- wget `curl https://api.github.com/repos/jgm/pandoc/releases/latest | jq -r '.assets[]
  | .browser_download_url | select(endswith("deb"))'` -O pandoc.deb
- sudo dpkg -i pandoc.deb
before_script:
- git config user.name "Travis-CI"
- git config user.email "noreply@travis-ci.org"
- export PATH=$PATH:/home/travis/.cabal/bin
cache:
  directories:
  - $HOME/.cache/pip
